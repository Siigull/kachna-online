<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kachna Online</title>

  <script>
    if (location.hostname.includes('vutbr') || location.hostname.includes('www.')) {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }

          window.location.href = 'https://su.fit.vut.cz/kachna';
        });
      }
    }
  </script>

  <base href="/kachna/">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/x-icon" sizes="48x48 32x32 16x16" href="/kachna/favicon.ico">

  <link rel="icon" type="image/png" sizes="32x32" href="/kachna/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/kachna/assets/icons/favicon-16x16.png">
